<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Redirect</title>
    <script>
        // Function to log the click event

function logClick(email, redirectUrl) {
    // Send data to Google Apps Script
    fetch('https://script.google.com/a/macros/edreamsodigeo.com/s/AKfycbyCs54oS1GJZYNz3P9UGeJb0D9TJCP5a7KoUQuCA9Ky4RCl-lh8Tlw3mNzt5wUXiv_c/exec', {
        method: 'POST',
        mode: 'no-cors',  // Bypasses CORS restrictions, but limits response access
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email: email, timestamp: new Date().toISOString(), url: redirectUrl })
    })
    .then(() => {
        // Redirect to the actual URL after the fetch request
        window.location.href = redirectUrl;
    })
    .catch(err => console.error('Error logging click:', err));
}


        // Get parameters from the URL
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');
        const redirectUrl = params.get('url');

        // Log the click and redirect
        logClick(email, redirectUrl);
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
