<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <!-- Include GA4 script -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E6ERRPBNXM"></script> <!-- Replace with your GA4 ID -->
    
    <script>
        // Initialize Google Analytics 4 (GA4)
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-E6ERRPBNXM');  // Replace with your GA4 Measurement ID
        
        // Function to get URL parameter values
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        window.onload = function () {
            const email = getUrlParameter('email'); // Get the email parameter
            const redirectUrl = getUrlParameter('url'); // Get the target URL
            
            // Log click event to Google Analytics
            if (email && redirectUrl) {
                gtag('event', 'click', {
                    'event_category': 'Redirect',
                    'event_label': redirectUrl,
                    'email': email
                });
                
                // Redirect user to the target URL after logging the event
                window.location.href = decodeURIComponent(redirectUrl); 
            }
        };
    </script>
</head>
<body>
    <p>Redirecting you to the requested page...</p>
</body>
</html>
