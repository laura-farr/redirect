<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Redirect</title>
    <style>
        body {
            background-color: #10acfc; /* Change background color */
            color: white; /* Optional: text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center vertically */
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Optional: font style */
        }
    </style>
    <script>
        // Function to log the click event
        async function logClick(email, redirectUrl) {
            try {
                // Send data to Google Apps Script
                const response = await fetch('https://script.google.com/a/macros/edreamsodigeo.com/s/AKfycbzCdshoOgiKyllwcEKUb6cbsCvxkY8mFYp_rZbNkuyYFqfE9DQFvPdLRxQ264olbmcg/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email, timestamp: new Date().toISOString(), url: redirectUrl })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                console.log('Click logged successfully.');

                // Wait for a short time before redirecting (to make sure the logging request finishes)
                setTimeout(function() {
                    // Proceed to redirect after the click is logged
                    window.location.href = redirectUrl; // Redirect to the original URL
                }, 1000); // Delay for 1 second
            } catch (err) {
                console.error('Error logging click:', err);
            }
        }

        // Get parameters from the URL
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');
        const redirectUrl = params.get('url');

        // Log the click and redirect
        if (email && redirectUrl) {
            logClick(email, redirectUrl);
        } else {
            console.error("Missing email or redirect URL in the query parameters.");
        }
    </script>
</head>
<body>
    <h1></h1>
</body>
</html>
