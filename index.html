<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Redirect</title>
    <style>
        body {
            background-color: #10acfc; /* Change background color */
            color: white; /* Optional: text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center vertically */
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Optional: font style */
        }
    </style>
    <script>
        // Function to log the click event and redirect
        async function logClick(email, redirectUrl) {
            try {
                console.log('Attempting to log click for:', email, redirectUrl);

                // Send data to Google Apps Script
                const response = await fetch('https://script.google.com/a/macros/edreamsodigeo.com/s/AKfycbzCdshoOgiKyllwcEKUb6cbsCvxkY8mFYp_rZbNkuyYFqfE9DQFvPdLRxQ264olbmcg/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email, timestamp: new Date().toISOString(), url: redirectUrl })
                });

                // Check if the response is ok
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                // Log that the click was successfully logged
                console.log('Click successfully logged.');

                // Now, after the request completes, redirect to the actual destination
                console.log('Redirecting to:', redirectUrl);
                window.location.href = redirectUrl;
            } catch (err) {
                console.error('Error logging click:', err);
            }
        }

        // Get parameters from the URL
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');
        let redirectUrl = params.get('url');

        // Decode the URL parameter once to ensure it's correctly formatted
        if (redirectUrl) {
            redirectUrl = decodeURIComponent(redirectUrl);
        }

        // Log for debugging purposes
        console.log('Email from URL:', email);
        console.log('Redirect URL from URL:', redirectUrl);

        // Ensure the parameters are valid before attempting to log the click and redirect
        if (email && redirectUrl) {
            logClick(email, redirectUrl);
        } else {
            console.error('Missing email or redirect URL in the query parameters.');
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
