<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Redirect</title>
    <style>
        body {
            background-color: #10acfc; /* Change background color */
            color: white; /* Optional: text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center vertically */
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Optional: font style */
        }
    </style>
    <script>
        // Function to log the click event
        async function logClick(email, redirectUrl) {
            try {
                // Send data to Google Apps Script
                const response = await fetch('https://script.google.com/a/macros/edreamsodigeo.com/s/AKfycbyCs54oS1GJZYNz3P9UGeJb0D9TJCP5a7KoUQuCA9Ky4RCl-lh8Tlw3mNzt5wUXiv_c/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email, timestamp: new Date().toISOString(), url: redirectUrl })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                console.log('Click logged successfully.');
            } catch (err) {
                console.error('Error logging click:', err);
            } finally {
                // Redirect to the actual URL after the fetch request
                window.location.href = redirectUrl;
            }
        }

        // Get parameters from the URL
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');
        const redirectUrl = params.get('url');

        // Log the click and redirect
        logClick(email, redirectUrl);
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
